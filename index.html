  <h1>A formiguinha Ea Cigarra</h1>   
   <img src="Foto 1 .png.jpg" width="560px">
   <iframe width="560" height="315" src=""
   <p> <h4> ERA UMA VEZ UMA CIGARRA QUE VIVIA SALTITANDO E CANTANDO PELO BOSQUE, SEM SE PREOCUPAR COM O FUTURO.  </h4></p>
   <br>
   <p> <h4> ESBARRANDO NUMA FORMIGUINHA, QUE CARREGAVA UMA FOLHA PESADA, PERGUNTOU:</h4></p>
   <br>
   <p> <h4>EI, FORMIGUINHA, PARA QUE TODO ESSETRABALHO? O VERÃO É PARA GENTE APROVEITAR! O VERÃO É PARA GENTE SE DIVERTIR! </h4></p>
   <br>
   <p> <h4>- NÃO, NÃO, NÃO! NÓS, FORMIGAS, NÃO TEMOS TEMPO PARA DIVERSÃO. É PRECISO TRABALHARAGORA PARA GUARDAR COMIDA PARA OINVERNO. </h4></p>
   <br>
   <p> <h4>DURANTE O VERÃO, A CIGARRA CONTINUOU SE DIVERTINDO E PASSEANDO POR TODO O BOSQUE.QUANDO TINHA FOME, ERA SÓ PEGAR UMA FOLHAE COMER. UM BELO DIA, PASSOU DE NOVO PERTODA FORMIGUINHA CARREGANDO OUTRA PESADAFOLHA. </h4></p>
   <br>
   <p> <h4>A CIGARRA ENTÃO ACONSELHOU: </h4></p>
   <br>
   <p> <h4>- DEIXA ESSE TRABALHO PARA AS OUTRAS!VAMOS NOS DIVERTIR.VAMOS, FORMIGUINHA, VAMOS CANTAR! VAMOSDANÇAR! </h4></p>
   <br>
   <p> <h4>A FORMIGUINHA GOSTOU DA SUGESTÃO. ELA RESOLVEU VER A VIDA QUE A CIGARRA LEVAVA E FICOU ENCANTADA. </h4></p>
   <br>
   <p> <h4>RESOLVEU VIVER TAMBÉM COMO SUA AMIGA. MAS, NO DIA SEGUINTE, APARECEU A RAINHA DO FORMIGUEIRO E, AO VÊ-LA SE DIVERTINDO,OLHOU FEIO PARA ELA E ORDENOU QUEVOLTASSE AO TRABALHO. </h4></p>
   <br>
   <p> <h4>TINHA TERMINADO A VIDINHA BOA. </h4></p>
   <br>
   <p> <h4>A RAINHA DAS FORMIGAS FALOU ENTÃO PARA A CIGARRA: </h4></p>
   <br>
   <p> <h4> - SE NÃO MUDAR DE VIDA, NO INVERNO VOCÊ HÁ DE SE ARREPENDER, CIGARRA! VAI PASSARFOME E FRIO</h4></p> 
   <br>
   <p> <h4> A CIGARRA NEM LIGOU, FEZ UMA REVERÊNCIA PARA RAINHA E COMENTOU:</h4></p>
   <br>
   <p> <h4> - HUM!! O INVERNO AINDA ESTÁ LONGE,QUERIDA! PARA CIGARRA, O QUE IMPORTAVA ERA APROVEITAR A VIDA, E APROVEITAR O HOJE,SEM PENSAR NO AMANHÃ. PARA QUE CONSTRUIRUM ABRIGO? PARA QUE ARMAZENAR ALIMENTO?PURA PERDA DE TEMPO. </h4></p>
   <br>
   <p> <h4>CERTO DIA O INVERNO CHEGOU, E A CIGARRA COMEÇOU A TIRITAR DE FRIO.</h4></p>
   <br>
   <p> <h4>  SENTIA SEU CORPO GELADO E NÃO TINHA O QUE COMER.</h4></p>
   <br>
   <p> <h4> DESESPERADA, FOI BATER NA CASA DA FORMIGA. ABRINDO A PORTA, A FORMIGA VIU NASUA FRENTE A CIGARRA QUASE MORTA DE FRIO. </h4></p>
   <br>
   <p> <h4>PUXOU-A PARA DENTRO, AGASALHOU-A E DEULHE UMA SOPA BEM QUENTE E DELICIOSA. </h4></p>
   <br>
   <p> <h4>NAQUELA HORA, APARECEU A RAINHA DAS FORMIGAS QUE DISSE À CIGARRA: </h4></p>
   <br>
   <p> <h4>- NO MUNDO DAS FORMIGAS, TODOS TRABALHAM E SE VOCÊ QUISER FICAR CONOSCO,CUMPRA O SEU DEVER: TOQUE E CANTE PARANÓS. PARA CIGARRA E PARAS FORMIGAS, AQUELEFOI O INVERNO MAIS FELIZ DAS SUAS VIDAS. </h4></p>
